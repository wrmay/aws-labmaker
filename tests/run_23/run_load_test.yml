---
- hosts: etls
  vars:
    ansible_ssh_user: ec2-user
  tasks:
    - name: launch the test
      command: /usr/bin/python peopleloader.py --locator=192.168.1.101[10000] --region=person --threads=75  --sleep=20 --count=500000 --run-time=600 
      args:
        chdir: /runtime/load-generator
      environment:
        JAVA_HOME: /etc/alternatives/java_sdk_1.8.0
      async: 660
      poll: 10
      register: testout

    - debug: msg={{ testout.stdout_lines }}
